<!DOCTYPE html>
<html>
<head>
	<title>Personal Info</title>
</head>
<body>
<center>
<h1>Put your personal information:</h1>
	<form  action="/info" method="POST">
	<table>
	<caption><h1> Personal Info</h1> </caption>
		<tr>
			<td><label for="Name"><b>Full Name:</b> </label></td>
			<td><input type="text" name="name" placeholder="Full Name" /></td>
		</tr>
		
		<tr>
			<td><label for="Email"><b>Email Id:</b></td></label>
			<td><input type="Email" name="Email_id" placeholder="Enter your Email id"> </td>
		</tr>
		
		<tr>
			<td><label for="cell"><b>Cell Number:</b></label></td>
			<td><input type="tel" name="cell" placeholder="Cell Phone Number " /></td>
		</tr>

		<tr>
			<td><label for="dob"><b>Date Of Birth</b></label> </td>
			<td><input type="Date" name="dob"></td>
		</tr>
		<tr>
		<td ><input type="submit" name="submit"> </td>
		<td align="right">
		<img src="/Next.png"> 
		</td>
		</tr> 
	</table>
<!--<input type="button" name="nextbtn" value="Next" align="center">-->
</form>
</center>
</body>
</html>
